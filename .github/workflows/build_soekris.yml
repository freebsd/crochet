name: Soekris Image Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: self-hosted
    env:
      SOURCE_URL: "https://github.com/freebsd/freebsd-src.git"
      BRANCH: "stable/13"
      PLATFORM_SCRIPT: "ci/configs/config_soekris.sh"
      PACKAGES: "git"
    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      id: build
      uses: cross-platform-actions/action@v0.23.0
      with:
        operating_system: freebsd
        version: '14.0'
        environment_variables: 'SOURCE_URL BRANCH PLATFORM_SCRIPT PACKAGES'
        prepare: |
          pkg install -y $PACKAGES
        run: |
          echo "cloning source branch $BRANCH from $SOURCE_URL"
          git clone $SOURCE_URL -b $BRANCH /usr/src 
          echo "building $PLATFORM_SCRIPT"
          sh crochet.sh -c $PLATFORM_SCRIPT -u -v
