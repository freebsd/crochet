name: RPI Image Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  platform_config: config/config_rpi.sh
  source_url: https://github.com/freebsd/freebsd-src.git
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      id: build
      uses: vmactions/freebsd-vm@v1.0.7
      with:
        usesh: true
        release: "14.0"
        run: |
          pkg install -y git 
          echo "checking out source from $source_url"
          git clone $source_url /usr/src 
          echo "building $platform_config"
          sh crochet.sh -c $platform_config -u

